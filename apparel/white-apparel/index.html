<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="" />
    <meta property="og:title" content="White Apparel — Sesshin" />
    <meta property="og:description" content="Experience euphoria" />
    <meta
      property="og:image"
      content="https://sesshin.co/assets/images/og-image.png"
    />
    <meta property="og:site_name" content="Apparel — Sesshin" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta property="twitter:title" content=" White Appare`l — Sesshin" />
    <meta property="twitter:description" content="Experience euphoria" />
    <meta
      property="twitter:image"
      content="https://sesshin.co/assets/images/og-image.png"
    />

    <link rel="canonical" href="index.html" />

    <!-- Styles -->
    <link href="/assets/css/normalize.css" rel="stylesheet" />
    <link href="/assets/css/uikit.min.css" rel="stylesheet" />
    <link href="/assets/css/styleguide.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/main.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body data-barba="wrapper" class="white-background">
    <main
      data-barba="container"
      class="main"
      id="home"
      data-barba-namespace="home"
    >
      <!-- Begin Navbar -->
      <nav id="sticky" class="nav-up-down light navbar">
        <div class="row">
          <div class="flex-col left-nav">
            <a href="/" class="logo animate-logo">
              <img
                height="40"
                viewBox="100 0 100 100"
                width="140"
                src="/assets/images/logo.png"
                alt="Sesshin logo"
                title="Go to homepage"
              />
            </a>
          </div>
          <ul class="flex-col center-nav">
            <li>
              <a href="/"> Home </a>
            </li>
            <li>
              <a href="/products/">Products</a>
            </li>

            <li class="external active">
              <a href="/apparel/" class="active">Apparel</a>
            </li>
          </ul>
          <div class="flex-col right-nav">
            <a href="/map/" role="button" class="find-us-btn"> Find us </a>
          </div>
        </div>
        <div class="nav-icon">
          <div class="hamburger-bar"></div>
          <div class="nav-icon-back"></div>
        </div>
      </nav>
      <div class="nav-back"></div>
      <!-- End Navbar -->

      <!-- --- Main Page Content --- -->
      <section class="apparel apparel-extension mt-24">
        <div class="content">
          <div class="left">
            <div class="selected-image-preview">
              <img src="/assets/images/white-hat.png" alt="white hat" />
            </div>
          </div>
          <div class="right">
            <div class="image-list">
              <!-- <div class="img-container">
              <img src="/assets/images/white-hoodie.png" alt="white hooodie" class="hoodie" />
            </div> -->
              <div class="img-container active">
                <img
                  src="/assets/images/white-hat.png"
                  alt="white hat"
                  class="hat"
                />
              </div>
              <!-- <div class="img-container">
              <img src="/assets/images/white-beanie.png" alt="white beanie" class="beanie" />
            </div> -->
            </div>
            <div class="apparel__cta">
              <a href="https://example.com" target="_blank" role="button">
                Visit Shop
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- --- Main Page Content --- -->

      <!-- Begin Footer -->
      <footer class="section section-footer light" id="footer">
        <div class="container">
          <div class="row top-footer">
            <div class="flex-col">
              <a href="/map/">
                <div class="circle">
                  <div class="circle-text">Find Us</div>
                </div>
              </a>
            </div>
          </div>
          <div class="bottom-footer">
            <div class="flex-col nav-links">
              <a href="/">Home</a>
              <a href="/products/">Products</a>
              <a href="/apparel/">Apparel</a>
              <a href="/map/">Map</a>
            </div>
            <div class="flex-col">
              <ul>
                <li class="small">© 2022 Sesshin</li>
                <li class="small">
                  <a>Terms & Conditions</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      <!-- End Footer -->
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="/assets/js/page-transition.js"></script>
    <script src="/assets/js/observers.js"></script>
    <script src="/assets/js/uikit.min.js"></script>
    <script src="/assets/js/swiper-custom.js"></script>
    <script src="/assets/js/nav-up-down.js"></script>
    <script src="/assets/js/magnetic.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/image-switch-zoom.js"></script>

</html>
